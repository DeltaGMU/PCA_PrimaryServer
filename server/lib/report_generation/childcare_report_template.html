<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <img src="{{ pca_logo }}" class="pca-logo rounded float-left" alt="PCA Logo">
    <div class="page-title">
        <h2>Student Care Service Report</h2>
        <p>This report contains a table of students and total before-care/after-care hours for the reporting period.</p>
    </div>
    <div class="table table-striped">
        <table class="table table-bordered table-sm">
            <thead class="thead-table">
                <th scope="col">Student ID</th>
                <th scope="col">Student Name</th>
                <th scope="col">Before-Care Hours</th>
                <th scope="col">After-Care Hours</th>
            </thead>

            {% for item in time_sheet_list -%}
                <tr>
                    <th scope="row">{{ item[0] }}</th>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                </tr>
            {% endfor -%}
        </table>
    </div>
</body>
</html>
